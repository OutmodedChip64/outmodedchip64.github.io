---
layout: blog
title: EFweb Blog
---
<h1 class="text-center pad-the-top">Welcome to the new {{ page.title }}</h1>
<h2 class="text-center pad-the-bottom">Where would you like to go?</h2>
<ul class="posts">

  {% for post in site.posts %}
	<div class="jumbotron blog-post-item" style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{ post.background-image }});">
		<a href="{{ post.url }}" title="{{ post.title }}"><h1>{{ post.title }}</h1></a>
		<small>{{ post.date | date_to_string }}</small>
		<p class="lead">{{ post.excerpt }}</p>
	</div>
  {% endfor %}
  
  <!-- <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li> -->
</ul>

<p class="text-center pad-the-top pad-the-bottom">You've reached the end.</p>
